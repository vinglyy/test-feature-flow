name: Create PR from int branch with merged commits

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main
  push:
    branches:
      - feature
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-int-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write



    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch origin

      - name: Create new branch from int and rebase commits
        run: |
          git checkout origin/int
          BRANCH_NAME="int-pr-${{ github.event.number }}"
          git checkout -b $BRANCH_NAME
          
          # Try to rebase feature-specific commits (main..feature) onto int
          if git rebase origin/main..origin/${{ github.head_ref }} 2>&1 | grep -q "CONFLICT\|conflict"; then
            # Rebase has conflicts - abort and do squashed merge instead
            echo "MERGE_CONFLICT=true" >> $GITHUB_ENV
            git rebase --abort
            
            # Do a squashed merge to show conflicts with markers
            git merge --squash origin/${{ github.head_ref }} || true
            git add -A
            git commit -m "Merge commits from PR #${{ github.event.number }} [CONFLICTS - NON-MERGEABLE]" || true
          else
            # Rebase succeeded cleanly
            echo "MERGE_CONFLICT=false" >> $GITHUB_ENV
          fi
          
          git push -f origin $BRANCH_NAME
          echo "NEW_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Close existing PR and delete old branch
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH_NAME="int-pr-${{ github.event.number }}"
          
          # Close any existing PR for this branch
          gh pr list --head "$BRANCH_NAME" --base "int" --state open --json number -q '.[].number' | while read pr_number; do
            if [ -n "$pr_number" ]; then
              echo "Closing existing PR #$pr_number"
              gh pr close "$pr_number"
            fi
          done
          
          # Delete the remote branch if it exists
          if git ls-remote origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "Deleting old branch $BRANCH_NAME"
            git push origin --delete "$BRANCH_NAME" 2>/dev/null || true
          fi

      - name: Check for unresolved conflicts
        run: |
          if grep -r "<<<<<<< \|======= \|>>>>>>>" . --exclude-dir=.git --exclude-dir=.github; then
            echo "❌ Unresolved conflicts found! Please resolve all <<<<<<, =======, and >>>>>>> markers."
            exit 1
          else
            echo "✅ No conflicts found"
          fi

      - name: Create PR to int branch
        env:
          GH_TOKEN: ${{ github.token }}
          NEW_BRANCH: ${{ env.NEW_BRANCH }}
          MERGE_CONFLICT: ${{ env.MERGE_CONFLICT }}
          PR_TITLE: "[Integration] PR #${{ github.event.number }} - ${{ github.event.pull_request.title }}"
        run: |
          TITLE="${{ env.PR_TITLE }}"
          if [ "${{ env.MERGE_CONFLICT }}" = "true" ]; then
            TITLE="${TITLE} [NON-MERGEABLE]"
            BODY="Automatic PR created from: #${{ github.event.number }}\n\nThis PR contains squashed commits from the original PR.\n\n⚠️ **MERGE CONFLICTS DETECTED** - This PR is marked as non-mergeable due to conflicts. Rebase conflicts with the integration branch. Please resolve manually."
            DRAFT="--draft"
          else
            BODY="Automatic PR created from: #${{ github.event.number }}\n\nThis PR contains rebased commits from the original PR merged onto the integration branch."
            DRAFT=""
          fi
          
          gh pr create \
            $DRAFT \
            --title "$TITLE" \
            --body "$BODY" \
            --head ${{ env.NEW_BRANCH }} \
            --base int

