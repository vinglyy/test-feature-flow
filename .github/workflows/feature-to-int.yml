name: Create PR from int branch with merged commits

on:
  pull_request:
    types: [opened, synchronize, reopened,labeled, unlabeled]
    branches:
      - main

jobs:
  create-int-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch origin

      - name: Create new branch from int and merge commits
        run: |
          git checkout origin/int
          BRANCH_NAME="int-pr-${{ github.event.number }}-${{ github.run_id }}"
          git checkout -b $BRANCH_NAME
          git merge origin/${{ github.head_ref }} -m "Merge commits from PR #${{ github.event.number }}" || echo "MERGE_CONFLICT=true" >> $GITHUB_ENV
          git push origin $BRANCH_NAME
          echo "NEW_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create PR to int branch
        uses: actions/github-script@v7
        env:
          NEW_BRANCH: ${{ env.NEW_BRANCH }}
          MERGE_CONFLICT: ${{ env.MERGE_CONFLICT }}
        with:
          script: |
            const hasConflict = process.env.MERGE_CONFLICT === 'true';
            const conflictNote = hasConflict 
              ? '\n\n⚠️ **MERGE CONFLICT DETECTED** - Please resolve conflicts in this PR before merging to int.' 
              : '';
            
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[Integration] PR #${{ github.event.number }} - ${{ github.event.pull_request.title }}${hasConflict ? ' [CONFLICTS]' : ''}`,
              body: `Automatic PR created from: #${{ github.event.number }}\n\nThis PR contains commits from the original PR merged onto the integration branch.${conflictNote}`,
              head: process.env.NEW_BRANCH,
              base: 'int'
            });
            console.log('Created PR:', pr.number);

